<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="container">
            <div class="logo">
                <h1>Admin Panel - Muhammad Siddique Akber</h1>
            </div>

            <nav class="admin-nav">
                <ul>
                    <li><a href="index.html">Dashboard</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="orders.html" class="active">Orders</a></li>
                    <li><a href="users.html">Users</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>

            <div class="admin-actions">
                <span>Welcome, Admin</span>
                <button class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <!-- Order Management -->
    <main class="admin-dashboard">
        <div class="container">
            <h1>Order Management</h1>

            <!-- Order Filters -->
            <div class="admin-form">
                <h2>Filter Orders</h2>
                <div class="form-row">
                    <div class="form-group half-width">
                        <label for="order-status-filter">Status</label>
                        <select id="order-status-filter">
                            <option value="">All Statuses</option>
                            <option value="pending">Pending</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="shipped">Shipped</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="form-group half-width">
                        <label for="date-range-filter">Date Range</label>
                        <input type="date" id="start-date-filter">
                        <input type="date" id="end-date-filter">
                    </div>
                </div>
            </div>

            <!-- Orders List -->
            <div class="admin-form">
                <h2>Recent Orders</h2>
                <table class="admin-table" id="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Date</th>
                            <th>Total Amount</th>
                            <th>Status</th>
                            <th>Payment</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Order Details Modal -->
            <div id="order-details-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Order Details</h2>
                    <div id="order-details-content">
                        <!-- Order details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/main.js"></script>
    <script src="script.js"></script>
</body>
</html>
